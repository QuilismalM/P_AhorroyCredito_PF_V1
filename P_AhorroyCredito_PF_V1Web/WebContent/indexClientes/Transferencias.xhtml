<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
 
<h:head>
<link href="../IndexPrincipal/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/font-awesome.min.css"
		rel="stylesheet" />
	<link href="../IndexPrincipal/css/animate.min.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/prettyPhoto.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/owl.carousel.min.css"
		rel="stylesheet" />
	<link href="../IndexPrincipal/css/icomoon.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/main.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/responsive.css" rel="stylesheet" />


<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title> Transferencias</title>
	</f:facet>
</h:head> 
<body> 
	

<p:idleMonitor timeout="10000" onidle="PF('idleDialog').show()" onactive="PF('idleDialog').show()"/>
			
<p:dialog header="Reinicio de sesión" resizable="false"
			widgetVar="idleDialog" closable="false" modal="true" width="400">
	<center><h:outputText value="Donde estabas ? " /><p></p>
	<p:commandButton value="Sesión Terminada" action="#{beanLogin.salirSistema()}"></p:commandButton></center>
</p:dialog>
			
<p:growl>
		<p:autoUpdate />
	</p:growl>
	<header id="header"> <nav class="navbar navbar-inverse"
		role="banner">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<div class="slide-img">
				<a class="navbar-brand" href=""> <img
					src="../IndexPrincipal/images/logo1.png" width="150" height="75"
					style="margin-bottom: 15px; border-radius: 200px" alt="logo1">
				</img>

				</a> <a class="nav navbar-brand">
					<h2>&nbsp;GRUPO AMISTAD</h2>
				
				<h5>
					<h:outputText value=" BIENVENIDO: #{beanLogin.nombre_usuario} 
					#{beanLogin.apellido_usuario} - #{beanLogin.cedula}" /> 
				</h5>
				</a>header="What's happening?"
			</div>
		</div>

		<div class="collapse navbar-collapse navbar-right">
			<ul class="nav navbar-nav">
				<li><a><p:commandButton value="CERRAR SESIÓN"
							action="#{beanLogin.salirSistema()}" icon="pi pi-sign-out">
						</p:commandButton></a></li>
			</ul>
		</div>
	</div>
	</nav> </header>
	<br></br>
	<div class="row" style="margin-left: 100px">
		<div class="col-sm-4">
			<p:linkButton outcome="indexClientes" value="REGRESAR"
				icon="pi pi-chevron-left" style="margin-right:20px;">
				<f:param name="productId" value="20" />
			</p:linkButton>
		</div>
		<div class="col-sm-6">
			<h2 style="color: black;">MOVIMIENTOS REALIZADOS</h2>
		</div>
	</div>

	
	<p:panel style="width:100%">
		<p:panel >
		<div align="center">
			<h1 style="background: gray; width:50%" >TRANSFERENCIAS</h1>
			
			<p:fieldset  style="width:50%">
			<h:form id="fromulario">
			<h:panelGrid  columns="1" >
				<h:outputText value="Número de Cuenta"/>
				<h:outputText  value="#{beanClientes.cuenta_origen}"  required="true" requiredMessage="Cuenta Origen Obligatorio"/>
				<h:outputText value="Cuenta Destino" />
				<p:inputText value="#{beanClientes.cuenta_destino}"   
				requiered="true" requiredMessage="Ingrese Cuenta Destino">
				</p:inputText>
				<h:outputText value="Cantidad" />
				<p:inputText  value="#{beanClientes.cantidad}"  required="true" requiredMessage="Cantidad Obligatorio"/>
				<p:commandButton action="#{beanClientes.actionRealizarTransferecia()}" value="ACEPTAR" 
				   update="@form,:form2"/>
			</h:panelGrid>
			</h:form>		
			</p:fieldset>
		</div>
	</p:panel>
</p:panel>

<div align="center" style="margin: 50px">
<h1 style="background: gray; width:99.5% ">Historial de Transferencias</h1>
<!-- </div> -->
<!-- <div style="margin: 50px"> -->
<h:form id="form2" >
		<p:dataTable  value="#{beanClientes.list2}" var="tr" paginator="true" rows="5" reflow="true">
			<p:column headerText="FECHA"  >
				<h:outputText value="#{tr.fechaTransaccion}" />
			</p:column>
			<p:column headerText="TIPO">
				<h:outputText value="#{tr.tipoTransaccion.nombreTipoTransaccion}" />
			</p:column>
			<p:column headerText="CUENTA DESTINO">
				<h:outputText value="#{tr.cuentaDestino}" />
			</p:column>
			<p:column headerText="CANTIDAD">
				<h:outputText value="#{tr.montoTransaccion}" />
				<br />
			</p:column>
			<p:column headerText="SALDO">
				<h:outputText value="#{tr.saldoTransaccion}" />
			</p:column>

		</p:dataTable>
		</h:form>
		</div>



<div class="top-bar">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-xs-12">
						<div class="top-number">
							<p>
								<i class="fa fa-phone-square"></i> 0989805294
							</p>
						</div>
					</div>
					<div class="col-sm-6 col-xs-12">
						<div class="social">
							<ul class="social-share">
								<li><a href="#"><i class="fa fa-facebook"></i></a></li>
								<li><a href="#"><i class="fa fa-twitter"></i></a></li>
								<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
								<li><a href="#"><i class="fa fa-dribbble"></i></a></li>
								<li><a href="#"><i class="fa fa-skype"></i></a></li>
							</ul>

						</div>
					</div>
				</div>
			</div>
			<!--/.container-->
		</div>

		<footer id="footer" class="midnight-blue">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					&copy; 2019 <a>Grupo Amistad </a>. All Rights Reserved.
				</div>

			</div>
		</div>
		</footer>
		



</body> 
</html>
