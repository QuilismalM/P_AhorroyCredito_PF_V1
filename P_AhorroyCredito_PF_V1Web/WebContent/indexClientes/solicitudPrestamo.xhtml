<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form id="form">
		<p:panel header="Solucitud de Préstamo" style="width:600px">
			<p:panelGrid columns="2">
				<h:outputText value="Valor Solicitado:" />
				<p:inputText
					value="#{beanSolicitudPrestamo.solicitudP.valorSolicitudp}"
					required="true" />
				<h:outputText value="Estado:" />
				<p:inputText
					value="#{beanSolicitudPrestamo.solicitudP.estadoSolicitud}"
					required="true" />
				<h:outputText value="Fecha:" />
				<h:outputText value="#{beanSolicitudPrestamo.fecha_solicitud}"
					required="true" ><f:convertDateTime pattern="dd/MM/yyyy " /></h:outputText>
				<h:outputText value="Nro Meses:" />
				<p:inputText
					value="#{beanSolicitudPrestamo.solicitudP.nroMesesSolicitud}"
					required="true" />
					<h:outputText value="Nro Cuenta:" />
				<p:inputText
					value="#{beanSolicitudPrestamo.solicitudP.cuentaCliente}"
					required="true" />
				<br />
				<p:commandButton value="Insertar" icon="fa fa-save"
					update="@form,:form2"
					actionListener="#{beanSolicitudPrestamo.actionListenerInsertarSolicitud()}"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<br />


	<h:form id="form2">
		<p:panel header="Solicitud de Préstamo" style="width:470px">
			<p:dataTable value="#{beanSolicitudPrestamo.listaSolicitud}"
				var="solicitud">
				<p:column headerText="ID">
					<h:outputText value="#{solicitud.idSolicitud}" />
				</p:column>
				<p:column headerText="VALOR SOLICITADO">
					<h:outputText value="#{solicitud.valorSolicitudp}" />
				</p:column>
				<p:column headerText="ESTADO">
					<h:outputText value="#{solicitud.estadoSolicitud}" />
				</p:column>
				<p:column headerText="FECHA">
					<h:outputText value="#{solicitud.fechaSolicitud}" />
				</p:column>
				<p:column headerText="NRO MESES">
					<h:outputText value="#{solicitud.nroMesesSolicitud}" />
				</p:column>
				<p:column headerText="VALOR SOLICITADO">
					<h:outputText value="#{solicitud.valorSolicitudp}" />
				</p:column>

				<p:column headerText="OPCIONES">
					<p:commandButton icon="fa fa-close" title="eliminar" update="@form"
						actionListener="#{beanSolicitudPrestamo.actionListenerEliminarSolicitud(solicitud.idSolicitud)}">
						<p:confirm header="Confirmación" message="Desea eliminar?"
							icon="fa fa-exclamation-triangle"></p:confirm>
					</p:commandButton>
					<p:commandButton icon="fa fa-edit" title="Editar"
						actionListener="#{beanSolicitudPrestamo.actionListenerSeleccionarSolicitud(solicitud)}"
						update=":formEdicion" oncomplete="PF('dlgEdicion').show();"></p:commandButton>

				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Editar Información" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate></p:autoUpdate>
			</p:growl>
			<p:panelGrid columns="2">
				<h:outputText value="Valor Solicitado:" />
				<p:inputText
					value="#{beanSolicitudPrestamo.solicitudPseleccionada.valorSolicitudp}"
					required="true" />
				<h:outputText value="Estado:" />
				<p:inputText
					value="#{beanSolicitudPrestamo.solicitudPseleccionada.estadoSolicitud}"
					required="true" />
				<h:outputText value="Fecha:" />
				<p:inputText
					value="#{beanSolicitudPrestamo.solicitudPseleccionada.fechaSolicitud}"
					required="true" />
				<h:outputText value="Nro Meses:" />
				<p:inputText
					value="#{beanSolicitudPrestamo.solicitudPseleccionada.nroMesesSolicitud}"
					required="true" />
				<br />

			</p:panelGrid>
			<p:commandButton value="Actualizar" icon="fa fa-save"
				update="@form,:form2"
				actionListener="#{beanSolicitudPrestamo.actionListenerActualizarSolicitudl()}"></p:commandButton>
		</h:form>
	</p:dialog>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="SI" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="NO" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times" />
	</p:confirmDialog>


</body>
</html>
