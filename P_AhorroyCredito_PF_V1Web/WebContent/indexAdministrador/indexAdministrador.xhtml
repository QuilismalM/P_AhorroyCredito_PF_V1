<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head>
	<!-- Compiled and minified Bootstrap CSS -->
	<link href="../IndexPrincipal/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/font-awesome.min.css"
		rel="stylesheet" />
	<link href="../IndexPrincipal/css/animate.min.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/prettyPhoto.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/owl.carousel.min.css"
		rel="stylesheet" />
	<link href="../IndexPrincipal/css/icomoon.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/main.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/responsive.css" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrador</title>

</h:head>

<body>
	<header id="header"> <nav class="navbar navbar-inverse"
		role="banner">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<div class="slide-img">
				<a class="navbar-brand" href=""> <img
					src="../IndexPrincipal/images/logo1.png" width="150" height="75"
					style="margin-bottom: 15px; border-radius: 200px" alt="logo1">
				</img>

				</a> <a class="nav navbar-brand">
					<h2>&nbsp;GRUPO AMISTAD</h2>
					<h5><h:outputText value="BIENVENIDO: #{beanLogin.nombre_usuario}
					#{beanLogin.apellido_usuario}-#{beanLogin.cedula}" /></h5>
				</a>
				
			</div>
			
		</div>

		<div class="collapse navbar-collapse navbar-right">
			<ul class="nav navbar-nav">
				<li><a> <p:commandButton value="Salir"
							action="#{beanLogin.salirSistema()}" icon="fa fa-sign-out" /></a></li>
			</ul>
		
		</div>

	</div>
	</nav> </header>
	<center>
		<h2 style="color: black;">Administrador</h2>
	</center>
	<br></br>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<p:messages id="mensajes" />
	<div>
		<div class="row">
			<div class="col-sm-4">
				<h:form>
					<p:growl>
						<p:autoUpdate />
					</p:growl>
					<p:panelMenu style="width:300px">
						<p:submenu label="Personal">
							<p:menuitem value="Miembros" icon="pi pi-save"
								action="#{beanLogin.indexAdmin_Personal()}" />

						</p:submenu>
						<p:submenu label="Reportes">
							<p:menuitem value="Historial" ajax="false" icon="pi pi-times" />
							<p:menuitem value="Tipo Cuenta" ajax="false" icon="pi pi-times"
								action="#{beanLogin.tipocuenta()}" />
							<p:menuitem value="Roles" ajax="false" icon="pi pi-times"
								action="#{beanLogin.roles()}" />
							<p:menuitem value="Tipo Transaccion" ajax="false"
								icon="pi pi-times" action="#{beanLogin.tipotransaccion()}" />
							<p:menuitem value="Estado Cuenta" ajax="false" icon="pi pi-times"
								action="#{beanLogin.estadocuenta()}" />
						</p:submenu>
						<p:separator />
					</p:panelMenu>

				</h:form>
			</div>
			<div class="col-sm-6">
				<img src="../IndexPrincipal/images/descarga2.jpeg" alt=""
					width="700" height="300" />
			</div>

		</div>

	</div>

	<p></p>
	<br />
	<div class="top-bar">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-xs-12">
					<div class="top-number">
						<p>
							<i class="fa fa-phone-square"></i> 0989805294
						</p>
					</div>
				</div>
				<div class="col-sm-6 col-xs-12">
					<div class="social">
						<ul class="social-share">
							<li><a href="#"><i class="fa fa-facebook"></i></a></li>
							<li><a href="#"><i class="fa fa-twitter"></i></a></li>
							<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
							<li><a href="#"><i class="fa fa-dribbble"></i></a></li>
							<li><a href="#"><i class="fa fa-skype"></i></a></li>
						</ul>

					</div>
				</div>
			</div>
		</div>
		<!--/.container-->
	</div>

	<footer id="footer" class="midnight-blue">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				&copy; 2019 <a>Grupo Amistad </a>. All Rights Reserved.
			</div>

		</div>
	</div>
	</footer>

</body>

</html>
