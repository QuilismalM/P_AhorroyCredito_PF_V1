<p:growl>

		<br />
		<div align="center">
		
		<p:panel style="width:50%">
		<h:form id="formulario">
			<h:panelGrid columns="3">
				<h:outputText value="Fecha Inicial  "/>
				<p:calendar id="popup" value="#{beanClientes.fechainicial}" locale="de" navigator="true" 
				pattern="dd/MM/yy" required="true"/>
				<p:commandButton action="#{beanClientes.actionBuscarporFecha()}" value="Buscar" 
				icon="fa fa-search"  update=""/> 
				<h:outputText value="Tipo de Movimiento  "></h:outputText>
				<p:selectOneMenu value="#{beanClientes.tipomovimiento}" requiered="true">
				 <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
				 <f:selectItem itemValue="1" itemLabel="Deposito" />
				 <f:selectItem itemValue="2" itemLabel="Retiro"/>
				 <f:selectItem itemValue="General" itemLabel="General"/>
				</p:selectOneMenu>
			</h:panelGrid>
		</h:form>
	</p:panel>
		</div>
		<br />
		
		<form id="form1" >

		<p:dataTable value="#{beanClientes.listaCli}" var="cli" paginator="true" rows="6" reflow="true">
			<p:column headerText="FECHA"  >
				<h:outputText value="#{cli.fechaTransaccion}" />
			</p:column>
			<p:column headerText="TIPO">
				<h:outputText value="#{cli.tipoTransaccion.nombreTipoTransaccion}" />
			</p:column>
			<p:column headerText="CANTIDAD">
				<h:outputText value="#{cli.montoTransaccion}" />
				<br />
			</p:column>
			<p:column headerText="SALDO">
				<h:outputText value="#{cli.saldoTransaccion}" />
			</p:column>

		</p:dataTable>
		</form>
	</p:panel>
