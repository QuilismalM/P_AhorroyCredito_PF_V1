<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
 
<h:head>
<link href="../IndexPrincipal/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/font-awesome.min.css"
		rel="stylesheet" />
	<link href="../IndexPrincipal/css/animate.min.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/prettyPhoto.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/owl.carousel.min.css"
		rel="stylesheet" />
	<link href="../IndexPrincipal/css/icomoon.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/main.css" rel="stylesheet" />
	<link href="../IndexPrincipal/css/responsive.css" rel="stylesheet" />


<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title> Transferencias</title>
	</f:facet>
</h:head> 
<body> 
<p:growl>
		<p:autoUpdate />
	</p:growl>
	<header id="header"> <nav class="navbar navbar-inverse"
		role="banner">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<div class="slide-img">
				<a class="navbar-brand" href=""> <img
					src="../IndexPrincipal/images/logo1.png" width="150" height="75"
					style="margin-bottom: 15px; border-radius: 200px" alt="logo1">
				</img>

				</a> <a class="nav navbar-brand">
					<h2>&nbsp;GRUPO AMISTAD</h2>
				</a>
				<center>
					<a style="color: white;">BIENVENIDO: #{beanLogin.username}</a>
				</center>
			</div>
		</div>

		<div class="collapse navbar-collapse navbar-right">
			<ul class="nav navbar-nav">
				<li> <p:commandButton value="Inicio" action="#{beanClientes.actionListenerHome()}" icon="fa fa-home"/>  </li>
				<li> <p:commandButton value="Salir"
							action="#{beanLogin.salirSistema()}" icon="fa fa-sign-out" /></li>
			</ul>
		</div>
	</div>
	</nav> </header>

	
	<p:panel 
		style=" width:100% ">
		<p:panel>
		<div align="center">
			<h1 style="background: gray; width:50%" >Ingrese datos</h1>
			
			<p:fieldset  style="width:50%">
				<h:form>
			<h:panelGrid columns="1">
				<h:outputText value="Cuenta Origen"/>
				<p:inputText  value="#{beanClientes.cuenta_origen}"  required="true" requiredMessage="Cuenta Origen Obligatorio"/>
				<h:outputText value="Cuenta Destino" />
				<p:inputText value="#{beanClientes.cuenta_destino}"   
				requiered="true" requiredMessage="Ingrese Cuenta Destino">
				</p:inputText>
				<h:outputText value="Cantidad" />
				<p:inputText  value="#{beanClientes.cantidad}"  required="true" requiredMessage="Cantidad Obligatorio"/>
				<p:commandButton action="#{beanClientes.actionRealizarTransferecia()}" value="Aceptar" />
			</h:panelGrid>
		</h:form>
			</p:fieldset>
		</div>
	</p:panel>  <br/>
</p:panel>
<div class="top-bar">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-xs-12">
						<div class="top-number">
							<p>
								<i class="fa fa-phone-square"></i> 0989805294
							</p>
						</div>
					</div>
					<div class="col-sm-6 col-xs-12">
						<div class="social">
							<ul class="social-share">
								<li><a href="#"><i class="fa fa-facebook"></i></a></li>
								<li><a href="#"><i class="fa fa-twitter"></i></a></li>
								<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
								<li><a href="#"><i class="fa fa-dribbble"></i></a></li>
								<li><a href="#"><i class="fa fa-skype"></i></a></li>
							</ul>

						</div>
					</div>
				</div>
			</div>
			<!--/.container-->
		</div>

		<footer id="footer" class="midnight-blue">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					&copy; 2019 <a>Grupo Amistad </a>. All Rights Reserved.
				</div>

			</div>
		</div>
		</footer>
		



</body> 
</html>
